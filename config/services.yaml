parameters:
    locale: 'fr'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\Application\:
        resource: '../src/Application/*'
        exclude: '../src/Application/{Controller,Entity,Migrations,Symfony/EventSubscriber,Tests,Kernel.php}'

    App\Domain\:
        resource: '../src/Domain/*'
        exclude: '../src/Domain/*/{Component/Mailer.php,Controller,Model,Symfony/EventSubscriber,Tests}'

    PhpOffice\PhpWord\PhpWord: ~
    RandomLib\Factory: ~

    App\Domain\Reporting\Generator\WordGenerator:
        arguments:
            $dpo: { civility: '%env(APP_DPO_CIVILITY)%', firstName: '%env(APP_DPO_FIRST_NAME)%', lastName: '%env(APP_DPO_LAST_NAME)%', company: '%env(APP_DPO_COMPANY)%', job: '%env(APP_DPO_JOB)%', mail: '%env(APP_DPO_MAIL)%', phoneNumber: '%env(APP_DPO_PHONE_NUMBER)%' }

imports:
    - { resource: services/controller.yaml }
    - { resource: services/dictionary.yaml }
    - { resource: services/event_subscriber.yaml }
    - { resource: services/mail.yaml }
